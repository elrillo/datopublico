name: Daily ETL MercadoPublico

on:
  schedule:
    # Ejecutar todos los d√≠as a las 10:00 UTC (07:00 AM Chile aprox)
    - cron: '0 10 * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde la interfaz de GitHub

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt

    - name: Run ETL Scripts
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        MERCADOPUBLICO_TICKET: ${{ secrets.MERCADOPUBLICO_TICKET }}
      run: |
        cd scripts
        python run_all_etls.py
