name: Daily ETLs (Legislativo + MercadoPublico)

on:
  schedule:
    - cron: '0 10 * * *' # 07:00 AM Chile
  workflow_dispatch:

jobs:
  run-legislativo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt

    - name: Run Legislative ETLs
      env:
        # Usa las credenciales del NUEVO proyecto (Legislativo)
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        cd scripts
        python run_all_etls.py

  run-mercadopublico:
    runs-on: ubuntu-latest
    needs: run-legislativo # Ejecutar después (opcional, puede ser paralelo)
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt

    - name: Run MercadoPublico ETLs
      env:
        # Usa las credenciales del ANTIGUO proyecto (MercadoPublico)
        # Mapeamos los secretos _MP a las variables estándar que usan los scripts
        SUPABASE_URL: ${{ secrets.SUPABASE_URL_MP }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_KEY_MP }}
        MERCADOPUBLICO_TICKET: ${{ secrets.MERCADOPUBLICO_TICKET }}
      run: |
        cd scripts
        python run_mp_etls.py
